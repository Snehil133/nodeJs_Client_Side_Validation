<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<header class="container-fluid">
    <div class="row align-items-center">
        <div class="col">
            <h2 class="text-center">Your Cart</h2>
        </div>
        <div class="col">
            <a href="/html/catalog.html" class="btn btn-primary float-right">Back to Catalog</a>
        </div>
    </div>
</header>

<div class="container mt-4">
    <div id="cart-items" class="row justify-content-center">
        <!-- Cart items will be dynamically added here -->
    </div>

    <!-- Proceed to Payment button -->
    <div class="row justify-content-center mt-3">
        <div class="col-auto">
            <button class="btn btn-success" onclick="proceedToPayment()">Proceed to Payment</button>
        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/cart.js"></script>
</body>
</html>
